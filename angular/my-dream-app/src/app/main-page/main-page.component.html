<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<div class="container">

  <div class="row">
    <form>
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">entername</label>
          <input type="text" [(ngModel)]="studentname" name="pallvi">
          <p>{{studentname}}</p>
        </div>
      </div>
    </form>
    
    <h1> selected book is{{selectedBookName}} </h1>
    <app-datatable [childbooks]="parentbooks" (selectBook)="booksSelected($event)"
    ></app-datatable>
    <app-request-book [childbooks]="parentbooks" ></app-request-book>
    
    <div class="col-md-6">
      <button type="submit" class="btn btn-info" (click)="fun()"></button>
      <button type="submit" class="btn btn-info" (click)="showalert('a')" [disabled]='false'>SUBMIT</button>
      <button type="submit" class="btn btn-danger" (click)="clickSubmit()" [disabled]='false'>CANCEL</button>
    </div>
  </div>
</div>

<button (click)="toggleTableVisibility()">
  show/hidetoggle
</button>
